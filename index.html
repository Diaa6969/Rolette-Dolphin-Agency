<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dolphin Agency Rolette</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Dolphin Agency Rolette</h1>

    <div>
        <input type="text" id="nameInput" placeholder="أدخل اسم" />
        <button id="addButton">أضف اسم</button>
    </div>
    <ul id="nameList"></ul>

    <button id="settingsButton">إعدادات</button>
    <div id="settingsPanel" class="hidden">
        <label for="lastTenNames">أدخل الأسماء التي ستبقى في آخر عشرة:</label>
        <textarea id="lastTenNames" rows="5" placeholder="أدخل الأسماء، واحد في كل سطر"></textarea>
        <button id="saveLastTenButton">Dolphin</button>
    </div>

    <button id="spinButton">Moscow-Card22</button>

    <canvas id="wheelCanvas" width="400" height="400"></canvas>

    <button id="resetButton">إعادة تعيين</button>

    <script src="script.js"></script>
</body>
</html>
