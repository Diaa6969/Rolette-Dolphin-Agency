<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dolphin Agency Rolette</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1 class="gold-text">Moscow-Card22</h1>

    <div>
        <input type="text" id="nameInput" placeholder="أدخل اسم">
        <button id="addButton">أضف اسم</button>
    </div>

    <ul id="nameList"></ul>

    <button id="settingsButton">⚙️ إعدادات</button>
    <div id="settingsPanel" class="hidden">
        <label for="lastTenNames">أدخل آخر 10 أسماء (رتبهم):</label>
        <textarea id="lastTenNames" rows="5" placeholder="اسم في كل سطر"></textarea>
        <button id="saveLastTenButton">Dolphin</button>
    </div>

    <button id="spinButton">Spin</button>

    <canvas id="wheelCanvas" width="400" height="400"></canvas>

    <button id="resetButton">إعادة تعيين</button>

    <div id="winnerDisplay" class="hidden"></div>

    <script src="script.js"></script>
</body>
</html>
